<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wounded Healing Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      background-color: #ffffff;
      color: #000000;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2.header-with-help {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .help-link {
      cursor: pointer;
      font-size: 0.7em;
      color: #007bff;
      text-decoration: underline;
    }

    .help-link:hover {
      color: #0056b3;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .required::after {
      content: " *";
      color: red;
    }

    input, button {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input:focus {
      outline: none;
      border-color: #66afe9;
      box-shadow: 0 0 3px rgba(102, 175, 233, 0.6);
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      font-weight: bold;
      margin-top: 16px;
      font-size: 1.1em;
      color: #004d00;
    }

    .error {
      color: red;
      font-size: 0.95em;
    }

    /* Modal Styles */
    #helpModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #helpModal .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      position: relative;
    }

    #helpModal .close-button {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    #helpModal .close-button:hover {
      color: #000;
    }

    #helpModal img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2 class="header-with-help">
    Wounded Healing Calculator
    <span class="help-link" onclick="openHelp()">‚ùì Field Input Help</span>
  </h2>

  <label class="required">Wounded (1‚Äì999999):</label>
  <input type="number" id="wounded" placeholder="e.g. 1000" min="1" max="999999" required>

  <label class="required">Healing time ‚Äì Days (0‚Äì31):</label>
  <input type="number" id="days" value="0" min="0" max="31" required>

  <label class="required">Healing time ‚Äì Hours (0‚Äì23):</label>
  <input type="number" id="hours" value="0" min="0" max="23" required>

  <label class="required">Healing time ‚Äì Minutes (0‚Äì59):</label>
  <input type="number" id="minutes" value="0" min="0" max="59" required>

  <label class="required">Healing time ‚Äì Seconds (0‚Äì59):</label>
  <input type="number" id="seconds" value="0" min="0" max="59" required>

  <label class="required">Number of helpers (1‚Äì99):</label>
  <input type="number" id="helpers" value="1" min="1" max="99" required>

  <label>Total wounded in hospital (optional):</label>
  <input type="number" id="total" placeholder="Leave empty if unknown" min="1" max="999999">

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <!-- Modal -->
  <div id="helpModal" onclick="handleBackdropClick(event)">
    <div class="modal-content">
      <span class="close-button" onclick="closeHelp()">&times;</span>
      <h3 style="margin-top: 0;">How to fill the fields</h3>
      <img src="healing_calc.png" alt="Field help guide">
    </div>
  </div>

  <script>
    function calculate() {
      const wounded = parseInt(document.getElementById("wounded").value, 10);
      const days = parseInt(document.getElementById("days").value, 10);
      const hours = parseInt(document.getElementById("hours").value, 10);
      const minutes = parseInt(document.getElementById("minutes").value, 10);
      const seconds = parseInt(document.getElementById("seconds").value, 10);
      const helpers = parseInt(document.getElementById("helpers").value, 10);
      const totalStr = document.getElementById("total").value;
      const total = totalStr ? parseInt(totalStr, 10) : null;

      const resultDiv = document.getElementById("result");

      if (
        isNaN(wounded) || wounded < 1 || wounded > 999999 ||
        isNaN(days) || days < 0 || days > 31 ||
        isNaN(hours) || hours < 0 || hours > 23 ||
        isNaN(minutes) || minutes < 0 || minutes > 59 ||
        isNaN(seconds) || seconds < 0 || seconds > 59 ||
        isNaN(helpers) || helpers < 1 || helpers > 99 ||
        (totalStr && (isNaN(total) || total < 1 || total > 999999))
      ) {
        resultDiv.innerHTML = '<span class="error">Please enter valid values in all required fields.</span>';
        return;
      }

      const inputSeconds = days * 86400 + hours * 3600 + minutes * 60 + seconds;
      const targetSeconds = helpers * 257;

      const portion = wounded * targetSeconds / inputSeconds;
      let html = `ü©π Wounded per batch: <strong>${Math.round(portion)}</strong>`;

      if (total !== null) {
        const repetitions = Math.ceil(total / portion);
        const totalTimeSec = repetitions * 3;
        const timeMin = Math.floor(totalTimeSec / 60);
        const timeSec = totalTimeSec % 60;

        html += `<br>üîÅ Required healing cycles: <strong>${repetitions}</strong>`;
        html += `<br>üïí Estimated total time: <strong>${timeMin}m ${timeSec}s</strong>`;
      }

      resultDiv.innerHTML = html;
    }

    function openHelp() {
      document.getElementById("helpModal").style.display = "block";
    }

    function closeHelp() {
      document.getElementById("helpModal").style.display = "none";
    }

    function handleBackdropClick(event) {
      const modal = document.getElementById("helpModal");
      const content = document.querySelector("#helpModal .modal-content");
      if (!content.contains(event.target)) {
        closeHelp();
      }
    }
  </script>

</body>
</html>
